version: "3.8"

services:
  cinetech:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_TMDB_API_KEY: "4a0c4142b932de459dccdf51e2761cf9"
        VITE_TMDB_BASE_URL: "https://api.themoviedb.org/3"
    container_name: cinetech
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cinetech.rule=Host(`moviedb.azim404.com`)"
      - "traefik.http.routers.cinetech.entrypoints=websecure"
      - "traefik.http.routers.cinetech.tls=true"
      - "traefik.http.routers.cinetech.tls.certresolver=myresolver"
      - "traefik.http.services.cinetech.loadbalancer.server.port=80"
      
      # Redirection HTTP vers HTTPS
      - "traefik.http.middlewares.cinetech-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.cinetech-http.rule=Host(`moviedb.azim404.com`)"
      - "traefik.http.routers.cinetech-http.entrypoints=web"
      - "traefik.http.routers.cinetech-http.middlewares=cinetech-redirect"

networks:
  web:
    external: true
